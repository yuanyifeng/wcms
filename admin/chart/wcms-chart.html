<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
<!--导入amCharts组件核心库-->
<script src="amcharts/amcharts/amcharts.js" type="text/javascript"></script>
<!--导入amCharts组件柱状图、线图库-->
<script src="amcharts/amcharts/serial.js" type="text/javascript"></script>
<!--导入amCharts组件饼状图库-->
<script src="amcharts/amcharts/pie.js" type="text/javascript"></script>
		<script src="mychart.js" type="text/javascript"></script>
	</head>

	<body>
<center><h1>网站访问量统计</h1></center>
<div id="chartdiv" style="width: 100%; height: 400px;"></div>
<table align="center" cellspacing="20">
	<tr>
		<td>
			<input type="radio" name="group" checked="checked" id="rb1" onclick="column3D()">3D柱状图
			<input type="radio" name="group" id="rb2" onclick="pie3D()">3D饼状图
			<input type="radio" name="group" id="rb3" onclick="setLabelPosition()">标签内置3D饼状图
			<input type="radio" name="group" id="rb4" onclick="lineGraph()">年访问量对比折线图
			<input type="radio" name="group" id="rb5" onclick="timeVisitedChart()">区域时间访问量统计
		</td>
	</tr>
</table>
   </body>
</html>
