<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>吉首大学软件服务外包学院-新闻栏</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="js/jquery.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/wcmsIndex.css" />
		<style type="text/css">
			div{
				height: 60px;
			}
		</style>
	</head>

	<body>
<!--定义一个页面居中容器，针对不同的设备终端，宽度不一样-->
<div class="container">logo与站内搜索框</div>
<!--定义Bootstrap导航条组件容器，采用默认风格样式-->
<div class="navbar navbar-default">
	<!--定义导航条内容居中容器-->
	<div class="container">导航条</div>
</div>
<div class="container">
	<!--定义一行,在此行中定义了3列，列中存放内容-->
	<div class="row">
		<!--定义一列，针对不同的设备终端宽度不同，内容须放在列中-->
		<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">通知公告列表</div>
		<!--定义另一列，放置图片新闻轮播内容-->
		<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">图片新闻轮播</div>
		<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">前台用户登录</div>
	</div>
	<!--定义一行,在此行中定义了3列，列中存放内容-->
	<div class="row">
		<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">新闻资讯列表</div>
		<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">视频播放</div>
		<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">招生就业列表</div>
	</div>
	<!--定义一行,在此行中定义了2列，列中存放内容-->
	<div class="row">
		<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">图文新闻列表</div>
		<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">快捷通道</div>
	</div>
</div>
<div class="container">底部版权信息</div>

	</body>

</html>
